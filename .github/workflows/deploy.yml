name: Build and Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # --- Build & Push Backend ---
    - name: Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/sahafa-backend:latest

    # --- Build & Push Frontend ---
    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/sahafa-frontend:latest

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Phải checkout lại để lấy file docker-compose.yml

    # --- BƯỚC MỚI: Copy file docker-compose.yml lên VPS ---
    - name: Copy docker-compose.yml to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_KEY }}
        source: "docker-compose.yml" # File ở local (root project)
        target: "/home/zun/SahafaBookStore" # Thư mục trên VPS

    # --- SSH vào để chạy lệnh ---
    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_KEY }}
        script: |
          cd /home/zun/SahafaBookStore
          
          # Pull image mới
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/sahafa-backend:latest
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/sahafa-frontend:latest
          
          # Chạy lại (lúc này đã có file docker-compose.yml mới copy sang)
          docker-compose down
          docker-compose up -d
          
          # Dọn rác
          docker image prune -f